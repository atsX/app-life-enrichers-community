<div class="inputFileForm">
  <label>
    <span class="btn btn-default btn-sm">
      csvファイル選択
      <input id="inputFileCsv" type="file" style="display:none" accept=".csv">
    </span>
  </label>
  <p id="fileNameCsv"></p>
  <div id="errorMessageCsv" style="display:none"><i class="fa fa-exclamation-triangle fa-fw" aria-hidden="true"></i><p>csvファイルを選択してください</p></div>
  <div>
    <button id="clearButton" class="btn btn-success" onclick="clearInputFile()" style="display:none">
      クリア
    </button>
    <button id="uploadButton" class="btn btn-info" onclick="showConfirm()" style="display:none">
      アップロード
    </button>
  </div>
</div>

<div id="modal-confirm" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <div class="confirmMessage">選択したcsvを登録します。よろしいですか?</div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" data-dismiss="modal" onclick="submitFile()"><nobr>はい</nobr></button>
        <button class="btn btn-default" data-dismiss="modal"><nobr>いいえ</nobr></button>
      </div>
    </div>
  </div>
</div>

<div id="modal-loading" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">アップロード中...</div>
      <div class="modal-body">
        <p class="loadingIcon"><i class="fa fa-spinner fa-5x fa-fw fa-pulse" aria-hidden="true"></i></p>
      </div>
    </div>
  </div>
</div>

<div id="modal-success" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <div class="successMessage"><i class="fa fa-check-circle" aria-hidden="true"></i>登録が完了しました</div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" data-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>

<div id="modal-faild" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <div class="faildMessage"><i class="fa fa-exclamation-circle" aria-hidden="true"></i>登録に失敗しました</div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" data-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>
