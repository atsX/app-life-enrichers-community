<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <div class="modal_title">
                <div class="close_button">
                </div>
                <div class="title">
                    <div class="text-center"><span data-i18n="modalTitle.postComment"></span></div>
                </div>
                <div class="close_button">
                    <button type="button" class="close" data-dismiss="modal"><i class="fa fa-times-circle-o close_icon" aria-hidden="true"></i></button>
                </div>
            </div>
        </div>
        <div class="modal-body cls_center">
            <label class="checkbox-inline">
                <input type="radio" id="wrtier_nickname" name="writer_name" value="nickname" checked="checked">
                <span data-i18n="comment.nickname"></span>
            </label>
            <label class="checkbox-inline">
                <input type="radio" id="writer_realname" name="writer_name" value="realname">
                <span data-i18n="comment.realname"></span>
            </label>
            <label class="checkbox-inline">
                <input type="radio" id="writer_anonymous" name="writer_name" value="anonymous">
                <span data-i18n="comment.anonymous"></span>
            </label>

            <textarea class="comment_box" name="comment" rows="4"></textarea>

            <button class="btn btn-default" onclick="alert('コメントが投稿されました');" data-dismiss="modal" data-i18n="btn.postComment"></button>
        </div>
    </div>
</div>
