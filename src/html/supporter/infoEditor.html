<div id="modal-infoEditor">
    <div class="modal-dialog wideModal">
        <div class="modal-content">
            <div class="modal-header" id="infoEditorTitle"></div>
            <div class="modal-body">


                <div class="row">
                    <div class="col-md-4">
                        <div class="must">■<span data-i18n="articleItem.type"></span></div>
                        <div class="radio">
                            <label><input type="radio" name="articleType" id="info" checked="checked"><span data-i18n="articleItem.info"></span></label>
                            <label><input type="radio" name="articleType" id="event"><span data-i18n="articleItem.event"></span></label>
                        </div>
                    </div>
                    <div class="selectDate">
                        <div class="col-md-8">
                            <div class="editorItem">■<span data-i18n="articleItem.date"></span></div>
                            <div id="datepicker">
                                <span class="calendar">
                                    <i class="fa fa-calendar calendarIcon"></i>
                                    <input id="infoStartDate" class="date" type="text" maxlength="10" disabled="disabled">
                                    <input id="infoStartTime" class="time" type="time" value="00:00" disabled="disabled">
                                </span>
                                ~
                                <span class="calendar">
                                    <i class="fa fa-calendar calendarIcon"></i>
                                    <input id="infoEndDate" class="date" type="text" maxlength="10" disabled="disabled">
                                    <input id="infoEndTime" class="time" type="time" value="00:00" disabled="disabled">
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="editorItem">■<span data-i18n="articleItem.target"></span></div>
                    </div>
                    <div class="col-md-1">
                        <span data-i18n="articleItem.sex"></span><br>
                        <select id="editorSex">
                            <option data-i18n="sex.all"></option>
                            <option data-i18n="sex.male"></option>
                            <option data-i18n="sex.female"></option>
                        </select>
                    </div>
                    <div class="col-md-1">
                        <span data-i18n="articleItem.age"></span><br>
                        <select id="editorAge">
                            <option data-i18n="age.all"></option>
                            <option data-i18n="age.overEighty"></option>
                            <option data-i18n="age.seventy"></option>
                            <option data-i18n="age.sixty"></option>
                            <option data-i18n="age.fifty"></option>
                        </select>
                    </div>
                    <div class="col-md-8 col-md-offset-2">
                        <div class="venue">
                            <div class="editorItem">■<span data-i18n="articleItem.venue"></span></div>
                            <input type="text" class="fullWidth" id="editorVenue"/>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="editorItem">■<span data-i18n="articleItem.image"></span></div>
                        <div class="inputFileForm">
                            <label>
                                <span class="btn btn-default btn-sm">
                                   <span data-i18n="btn.selectFile"></span>
                                    <input id="inputFileImg" type="file" style="display:none" accept="image/*">
                                </span>
                            </label>
                            <span id="fileNameImg"></span>
                            <div id="errorMessageImg" style="display:none"><i class="fa fa-exclamation-triangle fa-fw" aria-hidden="true"></i><p data-i18n="msg.selectImageFile"></p></div>
                            <div id="infoThumbnail"></div>
                            <button id="clearImgButton" class="btn btn-success" onclick="clearInputImg()" style="display:none;" data-i18n="btn.delete"></button>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="editorItem">■URL</div>
                        <input type="text" class="fullWidth" id="editorUrl"/>
                        <div class="editorItem must">■<span data-i18n="articleItem.title"></span></div>
                        <input type="text" class="fullWidth" id="editorTitle"/>
                        <div class="editorItem must">■<span data-i18n="articleItem.detail"></span></div>
                        <textarea id="editor" />
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button class="btn btn-default" onclick="showInfoPreview()" data-i18n="btn.preview"></button>
                <button class="btn btn-primary" id="saveArticleButton" data-i18n="btn.save"></button>
                <button class="btn" data-dismiss="modal" data-i18n="btn.cancel"></button>
            </div>
        </div>
    </div>
</div>
