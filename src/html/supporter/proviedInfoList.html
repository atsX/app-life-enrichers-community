<div>
  <button id="createInfo" onclick="openInfoCreate()" data-i18n="articleList.btn.create"></button>
</div>
<div>
  <table class="borderTable">
    <thead>
      <tr class="head"><th data-i18n="articleList.header.date"></th><th data-i18n="articleList.header.postingPlace"></th><th data-i18n="articleList.header.type"></th><th data-i18n="articleList.header.title"></th><th data-i18n="articleList.header.join"></th><th data-i18n="articleList.header.consider"></th></tr>
    </thead>
    <tbody id="infoList">
    <tfoot>
    </tfoot>
  </table>
</div>

<div id="modal-infoEditor" class="modal fade">
</div>

<div id="modal-situationAggregate" class="modal fade">
</div>

<div id="modal-confirm-delete" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <ul><li data-i18n="msg.deleteConfirm"><li></ul>
      </div>
      <div class="modal-footer">
        <button class="btn btn-danger" data-dismiss="modal" id="deleteArticle" data-i18n="btn.delete"></button>
        <button class="btn btn-default" data-dismiss="modal" data-i18n="btn.cancel"></button>
      </div>
    </div>
  </div>
</div>

<div id="modal-message" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <ul><li class="message"><li></ul>
      </div>
      <div class="modal-footer">
        <button class="btn btn-default" data-dismiss="modal" data-i18n="btn.ok"></button>
      </div>
    </div>
  </div>
</div>

<div id="modal-preview" class="modal fade">
</div>

<div id="modal-infoEditor-alert" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <ul id="articleError"></ul>
      </div>
      <div class="modal-footer">
        <button class="btn btn-default" data-dismiss="modal" data-i18n="btn.yes"></button>
      </div>
    </div>
  </div>
</div>
