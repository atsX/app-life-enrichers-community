<!doctype html>
<html lang="ja">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/personium.css">
  <link rel="stylesheet" href="../css/hoosiers.css">
  <link rel="stylesheet" href="../css/homeapp.css">
  <link rel="stylesheet" href="../css/user2.css">

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  <script src="../js/personium.js"></script>


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropper/3.1.4/cropper.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/8.4.3/i18next.min.js"></script>
  <script src="https://unpkg.com/i18next-xhr-backend/i18nextXHRBackend.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next-browser-languagedetector/2.0.0/i18nextBrowserLanguageDetector.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-i18next/1.2.0/jquery-i18next.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jdenticon@1.8.0"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropper/3.1.4/cropper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/purl/2.3.1/purl.js"></script>
  <script src="../js/adapter.min.js"></script>
  <script src="../js/instascan.js"></script>
  <script src="../js/QrCodeScanner.js"></script>
  <script src="../js/app.js"></script>
  <script src="../js/common.js"></script>
  <script src="../js/common_personium.js"></script>
  <script src="../js/Utils.js"></script>
  <script src="../js/action_history.js"></script>
  <script src="../js/jquery.binarytransport.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Raleway:400,200' rel='stylesheet' type='text/css'>
  <script src="../js/user2.js"></script>
  <link href="../css/cropper_circle_mask.css" rel="stylesheet" />

  <title>Personium</title>
</head>

<body>
  <div class="modal fade" id="modal-qrReader" tabindex="-1" role="dialog" aria-labelledby="modal-qrReaderLabel" aria-hidden="true">
    <div class="modal-dialog pn-modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <div class="title">
            <div class="text-center"><span data-i18n="msg.scanQR"></span></div>
          </div>
        </div>
        <div class="modal-body pn-modal-body">
          <video id="camera-preview" playsinline autoplay muted loop style="width: 100%;"></video>
        </div>
        <div class="modal-footer pn-modal-footer">
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="modal-startHelpOp" tabindex="-1" role="dialog" aria-labelledby="modal-startHelpOpLabel" aria-hidden="true">
    <div class="modal-dialog pn-modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body pn-modal-body">
          <span class="userName"></span><span data-i18n="msg.startOpHelp"></span>
        </div>
        <div class="modal-footer pn-modal-footer">
          <button class="btn" data-dismiss="modal" data-i18n="btn.ok"></button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="modal-helpConfirm" tabindex="-1" role="dialog" aria-labelledby="modal-helpConfirmLabel" aria-hidden="true">
    <div class="modal-dialog pn-modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body pn-modal-body">
          <span class="userName"></span><span data-i18n="msg.endOpHelp"></span>
        </div>
        <div class="modal-footer pn-modal-footer">
          <button class="btn btn-default" data-dismiss="modal" data-i18n="btn.yes" onClick="closeHelpConfirm(true)"></button>
          <button class="btn btn-default" data-dismiss="modal" data-i18n="btn.no" onClick="closeHelpConfirm(false)"></button>
        </div>
      </div>
    </div>
  </div>
  <div id="drawer">
    <div id="menu-background">
      <div id="drawer_menu">
        <ul class="hover-action">
          <li class="user-info">
            <a href="#" onclick="javascript:viewProfile();closeMenu();return false;">
              <div class="pn-list">
                <div class="pn-list-icon">
                  <img src="../img/user-circle.png" alt="icon">
                </div>
                <div class="account-info">
                  <div class="user-name"></div>
                  <div class="user-status">
                    <i class="fas fa-map-marker-alt fa-lg"></i>
                    <span></span>
                  </div>
                </div>
              </div>
            </a>
          </li>
          <li class="menu-list">
            <a href="#" onclick="javascript:viewActionHistory();closeMenu();return false;">
              <span data-i18n="leftMenu.history"></span>
            </a>
          </li>
          <li class="menu-list startHelpOp">
            <a href="#" onclick="javascript:openQrReader();closeMenu();return false;" >
              <span data-i18n="leftMenu.helpStart"></span>
            </a>
          </li>
          <li class="menu-list endHelpOp" style="display:none">
            <a href="#" onclick="javascript:openHelpConfirm();closeMenu();return false;" >
              <span data-i18n="leftMenu.helpEnd"></span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div id="sort">
    <div id="sort-background">
      <div id="sort-menu">
        <div class="sort-title" data-i18n="sort.title"></div>
        <ul class="hover-action">
          <li class="sort-menu-list all checked" data-i18n="sort.all">
          </li>
          <li class="sort-menu-list" data-i18n="sort.event">
          </li>
          <li class="sort-menu-list" data-i18n="sort.info">
          </li>
        </ul>
      </div>
    </div>
  </div>

  <header class="top">
    <button id="drawer_btn">
      <i class="fas fa-bars fa-2x icon"></i>
      <div class="icon-text" data-i18n="header.menu"></div>
    </button>
    <a class="header-btn pn-back-btn" href="#" onclick="viewTop()" style="display:none">
      <div id="back_btn" class="pn-btn">
        <i class="fas fa-angle-left fa-2x icon"></i>
        <div class="icon-text" data-i18n="msg.back"></div>
      </div>
    </a>
    <div class="header-title">
      <div class="title" data-i18n="header.defaultTitle"></div>
      <div class="subtitle" style="display:none"></div>
    </div>
    <button id="sort_btn">
      <i class="fas fa-sort-amount-down fa-2x icon"></i>
      <div class="icon-text" data-i18n="header.sort"></div>
    </button>
  </header>

  <main>
    <div id="top"></div>
    <div id="profile" class="d-none"></div>
    <div id="opHistory" class="d-none"></div>
    <div id="articleDetail" class="d-none"></div>
    <!-- <div id="viewQRCode" class="hidden"></div>
    <div id="entryList" class="hidden"></div> -->
  </main>

  <footer id="article_footer" style="display:none">
    <button type="button" class="btn footer-btn news-footer-btn news-star-btn" data-i18n="btn.consider"></button>
    <button type="button" class="btn footer-btn news-footer-btn news-calendar-btn" data-i18n="btn.join"></button>
  </footer>
  <footer id="main_footer"></footerid>
    <button class="current" onclick="clearFilter()">
      <i class="fas fa-home fa-2x icon"></i>
      <div class="icon-text" data-i18n="footer.home"></div>
    </button>
    <button onclick="setPersonalFilter(REPLY.CONSIDER)">
      <i class="fa fa-star fa-2x icon"></i>
      <div class="icon-text" data-i18n="footer.consider"></div>
    </button>
    <button onclick="setPersonalFilter(REPLY.JOIN)">
      <i class="fas fa-calendar-check fa-2x icon"></i>
      <div class="icon-text" data-i18n="footer.join"></div>
    </button>
    <button onclick="viewProfile()">
      <i class="fas fa-address-card fa-2x icon"></i>
      <div class="icon-text" data-i18n="footer.profile"></div>
    </button>
  </footer>
</body>

<div class="modal fade" id="messageModal" tabindex="-1" role="dialog" aria-labelledby="messageModalLabel" aria-hidden="true">
  <div class="modal-dialog pn-modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body pn-modal-body">
      </div>
      <div class="modal-footer pn-modal-footer">
        <button type="button" class="btn" data-dismiss="modal" data-i18n="btn.cancel"></button>
        <button type="button" class="btn ok-btn" data-dismiss="modal" data-i18n="btn.ok"></button>
      </div>
    </div>
  </div>
</div>

</html>
