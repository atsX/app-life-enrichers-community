<body>
  <div id="drawer">
    <div id="menu-background">
      <div id="drawer_menu">
        <ul>
          <li class="menu-list">
            <a href="javascript:viewProfile();closeMenu()">プロフィール編集</a>
          </li>
          <li class="menu-list">
            <a href="#">パスワード変更</a>

          <li class="menu-list">
            <a href="#">アカウント</a>

          <li class="menu-list">

          <li class="menu-list">
            <a href="#">言語</a>

          </li>
          <li class="menu-list">
            <a href="#"></a>
          </li>
        </ul>
      </div>
    </div>

  <header class="top">
    <button id="drawer_btn">
      <i class="fas fa-bars fa-2x icon"></i>
      <div class="icon-text">メニュー</div>
    </button>
    <div class="header-title">
      <div class="title">Hoosiers</div>
      <div class="subtitle">地域のイベント情報コミュニティー</div>
    </div>
    <button id="sort_btn">
      <i class="fas fa-sort-amount-down fa-2x icon"></i>
      <div class="icon-text">並び替え</div>
    </button>
  </header>

  <main>
    <div id="top"></div>
    <div id="profile" class="d-none"></div>
    <!-- <div id="opHistory" class="hidden"></div>
    <div id="viewQRCode" class="hidden"></div>
    <div id="articleDetail" class="hidden"></div>
    <div id="entryList" class="hidden"></div> -->
  </main>

  <footer>
    <button class="current" onclick="clearFilter();view('top')">
      <i class="fas fa-home fa-2x icon"></i>
      <div class="icon-text">ホーム</div>
    </button>
    <button onclick="setPersonalFilter(REPLY.CONSIDER);view('top')">
      <i class="fa fa-star fa-2x icon"></i>
      <div class="icon-text">検討中</div>
    </button>
    <button onclick="setPersonalFilter(REPLY.JOIN);view('top')">
      <i class="fas fa-calendar-check fa-2x icon"></i>
      <div class="icon-text">参加予定</div>
    </button>
    <button onclick="viewProfile()">
      <i class="fas fa-address-card fa-2x icon"></i>
      <div class="icon-text">私の情報</div>
    </button>
  </footer>
</body>

<div class="modal fade" id="messageModal" tabindex="-1" role="dialog" aria-labelledby="messageModalLabel" aria-hidden="true">
  <div class="modal-dialog pn-modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body pn-modal-body">
      </div>
      <div class="modal-footer pn-modal-footer">
        <button type="button" class="btn" data-dismiss="modal" data-i18n="btn.cancel"></button>
        <button type="button" class="btn ok-btn" data-dismiss="modal" data-i18n="btn.ok"></button>
      </div>
    </div>
  </div>
