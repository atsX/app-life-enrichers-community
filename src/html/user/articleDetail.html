<h2><i class="fa fa-fw fa-newspaper-o icon" aria-hidden="true"></i><span data-i18n="pageTitle.bbs"></span></h2>
<div class="main_box article_box">
    <div class="article_body">
        <div class="centering">
            <div class="imgBox">
                <div class="img"></div>
                <div class="title"></div>
            </div>
            <div class="term">
                <div class="venue"></div>
                <div class="date"></div>
            </div>
            <div class="entry">
                <span class="join-div">
			<a id="join-link" href="#"><i class="fa fa-fw fa-thumbs-up join_icon" aria-hidden="true"></i><span id="joinNum"></span></a>
		</span>
                <span class="consider-div">
			<a id="consider-link" href="#"><i class="fa fa-fw fa-check-square-o join_icon" aria-hidden="true"></i><span id="considerNum"></span></a>
		</span>
            </div>
        </div>
        <div class="url"></div>
        <pre class="text"></pre>
    </div>
    <div id="replyContainer" class="article_body">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-md-6 cls_center"><a id="joinEvent"><i class="fa fa-fw fa-thumbs-up join_icon" aria-hidden="true"></i><span data-i18n="msg.join"></span></a></div>
                <div class="col-xs-12 col-md-6 cls_center"><a id="considerEvent"><i class="fa fa-fw fa-check-square-o join_icon" aria-hidden="true"></i><span data-i18n="msg.consider"></span></a></div>
            </div>
        </div>
    </div>
</div>
<a href="javascript:$('#top').actionHistoryShowView();" class="back_link"><span data-i18n="msg.backToTop"></span></a>
