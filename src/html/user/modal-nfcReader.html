<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <div class="modal_title">
                <div class="close_button">
                </div>
                <div class="title">
                    <div class="text-center"><span data-i18n="msg.touchNFC"></span></div>
                </div>
                <div class="close_button">
                    <button type="button" class="close" data-dismiss="modal"><i class="fa fa-times-circle-o close_icon" aria-hidden="true"></i></button>
                </div>
            </div>
        </div>
        <div class="modal-body cls_center">
            <img src="../img/nfcread.png" onClick="authorizedNfcReader()" class="img_nfc">
            <br>url:<input type="text" id="nfcUrl" value="https://demo.personium.io/fst-community-user/" />
            <br>username:<input type="text" id="nfcUsername" />
            <br>password:<input type="password" id="nfcPassword" />
        </div>
        <div class="modal-footer">
        </div>
    </div>
</div>
