<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title data-i18n="glossary:title"></title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropper/3.1.4/cropper.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/8.4.3/i18next.min.js"></script>
  <script src="https://unpkg.com/i18next-xhr-backend/i18nextXHRBackend.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next-browser-languagedetector/2.0.0/i18nextBrowserLanguageDetector.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-i18next/1.2.0/jquery-i18next.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jdenticon@1.8.0"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropper/3.1.4/cropper.min.js"></script>
  <script src="../js/adapter.min.js"></script>
  <script src="../js/instascan.js"></script>
  <script src="../js/QrCodeScanner.js"></script>
  <script src="../js/app.js"></script>
  <script src="../js/common.js"></script>
  <script src="../js/common_personium.js"></script>
  <script src="../js/Utils.js"></script>
  <script src="../js/action_history.js"></script>
  <script src="../js/user.js"></script>
  <script src="../js/jquery.binarytransport.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Raleway:400,200' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link href='../css/user.css' rel='stylesheet' type='text/css'>
  <link href="../css/cropper_circle_mask.css" rel="stylesheet" />

</head>
<body>
  <header>
    <h1>
    </h1>
    <a href="javascript:void(0)" onclick="cs.openSlide();">
      <i class="fa fa-bars fa-2x fa-fw fnt_icon"></i>
    </a>
  </header>
  <div class="btn-group btn-group-lg btn-group-justified top_menu">
      <div class="btn-group">
          <button class="btn btn-warning" onclick="$('#top').actionHistoryShowView();"><i class="fa fa-fw fa-info-circle" aria-hidden="true"></i><span data-i18n="topMenu.top"></span></button>
      </div>
      <div class="btn-group">
          <button class="btn btn-warning" onclick="$('#myhealth').actionHistoryShowView();"><i class="fa fa-fw fa-medkit" aria-hidden="true"></i><span data-i18n="topMenu.myHealth"></span></button>
      </div>
      <div class="btn-group">
          <button class="btn btn-warning" onclick="$('#monitoring').actionHistoryShowView();"><i class="fa fa-fw fa-eye" aria-hidden="true"></i><span data-i18n="topMenu.monitoring"></span></button>
      </div>
  </div>
  <div id="dispMsg" style="display:none;">
  </div>
  <span id="dvMainArea">
    <div id="top"></div>
    <div id="monitoring" class="hidden"></div>
    <div id="profileEdit" class="hidden"></div>
    <div id="opHistory" class="hidden"></div>
    <div id="viewDataPortability" class="hidden"></div>
    <div id="viewDataExport" class="hidden"></div>
    <div id="viewQRCode" class="hidden"></div>
    <div id="articleDetail" class="hidden"></div>
    <div id="entryList" class="hidden"></div>
    <div id="actionList" class="hidden"></div>
    <div id="myhealth" class="hidden"></div>
    <div id="viewInfoDisclosureDetail" class="hidden"></div>
  </span>

  <nav class="slide-menu menu-title">
    <h1 data-i18n="pageTitle.action"></h1>
    <ul>
      <li><a onclick="cs.closeSlide();openHistory();" data-i18n="pageTitle.opHistory"></a></li>
      <li class="startHelpOp"><a onclick="cs.closeSlide();openNfcReader();" data-i18n="pageTitle.startHelpOp"></a></li>
      <li class="endHelpOp hidden"><a onclick="cs.closeSlide();openHelpConfirm();" data-i18n="pageTitle.endHelpOp"></a></li>
    </ul>
  </nav>
  <div class="overlay" id="dvOverlay">
  </div>

  <div id="modal-nfcReader" class="modal fade" role="dialog"></div>
  <div id="modal-helpConfirm" class="modal fade" role="dialog"></div>
  <div id="modal-startHelpOp" class="modal fade" role="dialog"></div>
  <div id="modal-sendReply" class="modal fade" role="dialog"></div>

</body>
</html>
