<div class="profile-edit-block">
    <div class="profile-edit-block-title">
        <svg class="profile-ic user-ic" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30">
            <title>ic_nickname</title>
            <path d="M15,.5A14.5,14.5,0,1,0,29.5,15,14.5,14.5,0,0,0,15,.5Zm0,5.15a6.55,6.55,0,1,1-6.55,6.55A6.55,6.55,0,0,1,15,5.65Zm0,22A12.61,12.61,0,0,1,4.74,22.36a3.86,3.86,0,0,1,2.9-3.3l1.89-.47a8.42,8.42,0,0,0,10.95,0l1.89.47a3.86,3.86,0,0,1,2.9,3.3A12.61,12.61,0,0,1,15,27.63Z"
            />
        </svg>
        <span class="block-title-text" data-i18n="profile.displayNameIcon"></span>
    </div>
    <div class="user-name-and-icon">
        <form id="profileForm">
            <div rel="tooltip" data-i18n="[title]edit.profile.Image.tooltip;[data-original-title]edit.profile.Image.tooltip">
                <div class="user-icon user-icon-middle">
                    <img src="../img/default-avatar.png" class="picture-src" id="editPicturePreview" title="">
                    <input type="file" id="edit-picture">
                    <span data-i18n="btn.edit"></span>
                </div>
            </div>
        </form>
        <div class="account-info">
            <div class="account-info-title">
                <span data-i18n="profile.displayName"></span>:
                <button id="user-name-edit-btn" class="edit-btn">
                    <i class="fas fa-edit fa-lg"></i>
                </button>
            </div>
            <div class="input-group mb-2">
                <input type="text" id="user-name-form" class="form-control" disabled placeholder="" aria-label="" aria-describedby="basic-addon2" onblur="editDisplayNameBlurEvent();">
            </div>
            <span class="popupAlertArea" style="color:red">
                <aside id="popupEditDisplayNameErrorMsg"></aside>
            </span>
        </div>
    </div>
</div>
